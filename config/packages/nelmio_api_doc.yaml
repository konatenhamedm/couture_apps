nelmio_api_doc:
  documentation:
    servers:
       #- url: http://127.0.0.1:8000
       - url: https://backend.ateliya.com
    info:
      title: Documentation API Application 
      description: APIs pour toute la gestion du projet
      version: 1.0.0

    # Définir le schéma de sécurité pour Bearer
    components:
      securitySchemes:
        BearerAuth:
          type: http
          scheme: bearer
          bearerFormat: JWT

    security:
      - BearerAuth: []  # Spécifie que la documentation utilise BearerAuth

  areas: # to filter documented areas
    path_patterns:
      - ^/api(?!/doc$)  # Accepts routes under /api except /api/doc

  # Configuration HTML pour Swagger UI avec sections fermées par défaut
  html_config:
    assets_mode: cdn
    swagger_ui_config:
      docExpansion: "none"          # Sections fermées par défaut
      defaultModelsExpandDepth: 1   # Profondeur d'expansion des modèles
      defaultModelExpandDepth: 1    # Profondeur d'expansion des propriétés
      displayOperationId: false     # Masquer les IDs d'opération
      displayRequestDuration: true  # Afficher la durée des requêtes
      filter: true                  # Activer la recherche
      showExtensions: false         # Masquer les extensions
      showCommonExtensions: false   # Masquer les extensions communes
