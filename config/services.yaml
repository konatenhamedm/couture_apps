# config/services.yaml
parameters:
    # Configuration JWT
    upload_dir: "%kernel.project_dir%/public/uploads"
    jwt.secret: '%env(JWT_SECRET)%'
    jwt.ttl: '%env(JWT_TTL)%'
    app.jwt.secret: '%env(string:JWT_SECRET)%'
    app.jwt.ttl: '%env(int:JWT_TTL)%'
    mail_dsn: '%env(MAILER_DSN)%'
    API_KEY: '%env(API_KEY)%'
    MERCHANT_ID: '%env(MERCHANT_ID)%'
    PAIEMENT_URL: '%env(PAIEMENT_URL)%'
    SEND_MAIL: '%env(SEND_MAIL)%'
    SUPER_ADMIN: '%env(SUPER_ADMIN)%'
    send_mail: '%env(SEND_MAIL)%'
    super_admin: '%env(SUPER_ADMIN)%'
    
    # Configuration des bases de données pour le switch dynamique
    database.dev.url: "mysql://root:@127.0.0.1:3306/app_couture_dev?serverVersion=mariadb-10.4.28&charset=utf8mb4"
    database.prod.url: "mysql://root:@127.0.0.1:3306/app_couture_prod?serverVersion=mariadb-10.4.28&charset=utf8mb4"

# Import de la configuration des repositories
imports:
    - { resource: services_repositories.yaml }

services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            string $jwtSecret: '%app.jwt.secret%'
            int $jwtTtl: '%app.jwt.ttl%'


    App\Service\PaiementService:
        arguments:
            $merchantId: '%env(PAIEMENT_MERCHANT_ID)%'
            $apiKey: '%env(PAIEMENT_API_KEY)%'
            $paiementUrl: '%env(PAIEMENT_URL)%'
            $sendMail: '%env(SEND_MAIL)%'
            $superAdmin: '%env(SUPER_ADMIN)%'

    # Configuration pour ApiInterface (tous les contrôleurs API héritent automatiquement)
    App\Controller\Apis\Config\ApiInterface:
        arguments:
            $sendMail: '%send_mail%'
            $superAdmin: '%super_admin%'

    app.helpers.laravel_helper:
        class: App\helpers\laravel_helper
    
    # Listener pour basculer dynamiquement entre les bases de données
    App\EventListener\DatabaseSwitchListener:
        arguments:
            $doctrine: '@doctrine'
        tags:
            - { name: kernel.event_subscriber }
    
    # Déclaration ABSOLUMENT EXPLICITE
    App\Service\JwtService:
        arguments:
            $secret: '%jwt.secret%'
            $ttl: '%jwt.ttl%'
            $params: '@parameter_bag'
            $cache: '@cache.app'  # Utilise le cache système par défaut de Symfony
        autowire: false  # Important pour forcer l'utilisation des arguments

    # Service pour gérer le switch dynamique de base de données
    App\Service\DynamicDatabaseService:
        arguments:
            $doctrine: '@doctrine'
            $requestStack: '@request_stack'



    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
    
    # Service de validation d'entités
    App\Service\Validation\EntityValidationService:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $logger: '@logger'
        tags:
            - { name: monolog.logger, channel: entity_validation }

    # Alias pour l'interface
    App\Service\Validation\EntityValidationServiceInterface: '@App\Service\Validation\EntityValidationService'
    # Service de gestion des entités dans l'environnement
    App\Service\Environment\EnvironmentEntityManager:
        arguments:
            $entityManagerProvider: '@App\Service\EntityManagerProvider'
            $logger: '@logger'
        tags:
            - { name: monolog.logger, channel: environment_entity }

    # Alias pour l'interface
    App\Service\Environment\EnvironmentEntityManagerInterface: '@App\Service\Environment\EnvironmentEntityManager'

    # Service de validation des opérations cascade
    App\Service\Validation\CascadeOperationValidator:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $logger: '@logger'
            $entityValidationService: '@App\Service\Validation\EntityValidationService'
        tags:
            - { name: monolog.logger, channel: cascade_validation }

    # Alias pour l'interface
    App\Service\Validation\CascadeOperationValidatorInterface: '@App\Service\Validation\CascadeOperationValidator'

    # Service de persistance sécurisée
    App\Service\Persistence\SafePersistenceHandler:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $entityValidationService: '@App\Service\Validation\EntityValidationService'
            $cascadeValidator: '@App\Service\Validation\CascadeOperationValidator'
            $environmentEntityManager: '@App\Service\Environment\EnvironmentEntityManager'
            $logger: '@logger'
        tags:
            - { name: monolog.logger, channel: safe_persistence }

    # Alias pour l'interface
    App\Service\Persistence\SafePersistenceHandlerInterface: '@App\Service\Persistence\SafePersistenceHandler'